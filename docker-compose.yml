version: '3'

services:

  api:
    container_name: api
    image: node:12.14.1
    build: .
    volumes:
      - .:/usr/app
    working_dir: /usr/app
    command: npm run start:dev
    ports:
      - 3000:3000
    tty: true
    depends_on:
      - db
    networks:
      - ez

  db:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: easyrealtysystem!
      MYSQL_DATABASE: easyrealtysystem
      MYSQL_USER: easyrealtysystem
      MYSQL_PASSWORD: easyrealtysystem!
    networks:
      - ez

  pma:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '3001:80'
    environment:
      PMA_HOST: db
      PMA_USER: easyrealtysystem
      PMA_PASSWORD: easyrealtysystem!
      MYSQL_ROOT_PASSWORD: easyrealtysystem!
    networks:
      - ez

networks:
  ez:
